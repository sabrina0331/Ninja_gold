<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Money</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/style.css' %}">  
   	
</head>
<body>
    <div id="topd">
        <h3 class="top">Welcome to Ninja Gold</h3> 
        <form action="/playAgain" method="POST" class="top">
            {% csrf_token %}
            <button type="submit">Play Again</button>
        </form>
    </div>
    <div>
        <div id="header">
            <h4>Your Gold: {{ request.session.total_gold }}</h4>
        </div>
        <div id="gain_or_lose">
            <form action="/process_money" method='POST'>
                <div class="box">
                    {% csrf_token %}
                    <h3>Farm</h3>
                    <h5>(earns 10-20 golds)</h5>
                    <button type="submit" name="places" value= "farm">Find Gold!</button>
                </div>
                <div class="box">
                    <h3>Cave</h3>
                    <h5>(earns 5-10 golds)</h5>
                    <button type="submit" name="places" value= "cave">Find Gold!</button>
                </div>
                <div class="box">
                    <h3>House</h3>
                    <h5>(earns 2-5 golds)</h5>
                    <button type="submit" name="places" value= "house">Find Gold!</button>
                </div>
                <div class="box">
                    <h3>Casino</h3>
                    <h5>(earns/takes 0-50 golds)</h5>
                    <button type="submit" name="places" value= "casino">Find Gold!</button>
                </div>
            </form>
        </div>
        <div id="activity">
            <h6>Activites:</h6>
            <textarea rows="30" cols="200">
                {% for activity in request.session.activity %}
                    {{ activity.message }}
                {% endfor %}
            </textarea>
        </div>
    </div>
</body>
</html>
